<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimasi Keuntungan Maksimal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Optimasi Keuntungan Maksimal</h1>
      <form id="inputForm">
        <!-- Input untuk Boneka -->
        <h3>Boneka</h3>
        <div class="mb-3">
          <label for="x1" class="form-label">Deterjen (gram):</label>
          <input type="number" class="form-control" id="x1" />
        </div>
        <div class="mb-3">
          <label for="y1" class="form-label">Waktu (menit):</label>
          <input type="number" class="form-control" id="y1" />
        </div>
        <div class="mb-3">
          <label for="l1" class="form-label">Listrik (watt):</label>
          <input type="number" class="form-control" id="l1" />
        </div>
        <div class="mb-3">
          <label for="z1" class="form-label">Harga Jasa:</label>
          <input type="number" class="form-control" id="z1" />
        </div>

        <!-- Input untuk Sepatu -->
        <h3>Sepatu</h3>
        <div class="mb-3">
          <label for="x2" class="form-label">Deterjen (gram):</label>
          <input type="number" class="form-control" id="x2" />
        </div>
        <div class="mb-3">
          <label for="y2" class="form-label">Waktu (menit):</label>
          <input type="number" class="form-control" id="y2" />
        </div>
        <div class="mb-3">
          <label for="l2" class="form-label">Listrik (watt):</label>
          <input type="number" class="form-control" id="l2" />
        </div>
        <div class="mb-3">
          <label for="z2" class="form-label">Harga Jasa:</label>
          <input type="number" class="form-control" id="z2" />
        </div>

        <!-- Input untuk Selimut -->
        <h3>Selimut</h3>
        <div class="mb-3">
          <label for="x3" class="form-label">Deterjen (gram):</label>
          <input type="number" class="form-control" id="x3" />
        </div>
        <div class="mb-3">
          <label for="y3" class="form-label">Waktu (menit):</label>
          <input type="number" class="form-control" id="y3" />
        </div>
        <div class="mb-3">
          <label for="l3" class="form-label">Listrik (watt):</label>
          <input type="number" class="form-control" id="l3" />
        </div>
        <div class="mb-3">
          <label for="z3" class="form-label">Harga Jasa:</label>
          <input type="number" class="form-control" id="z3" />
        </div>

        <!-- Input untuk Batasan -->
        <h3>Batasan</h3>
        <div class="mb-3">
          <label for="totalDeterjen" class="form-label">Total Deterjen (gram):</label>
          <input type="number" class="form-control" id="totalDeterjen" />
        </div>
        <div class="mb-3">
          <label for="totalWaktu" class="form-label">Total Waktu (menit):</label>
          <input type="number" class="form-control" id="totalWaktu" />
        </div>
        <div class="mb-3">
          <label for="totalListrik" class="form-label">Total Listrik (watt):</label>
          <input type="number" class="form-control" id="totalListrik" />
        </div>

        <!-- Tombol Hitung -->
        <button type="button" class="btn btn-primary" onclick="hitungKeuntungan()">
          Hitung Keuntungan Maksimal
        </button>
      </form>

      <!-- Modal untuk Menampilkan Hasil -->
      <div class="modal fade" id="hasilModal" tabindex="-1" aria-labelledby="hasilModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="hasilModalLabel">Hasil Perhitungan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="hasil" class="alert alert-info"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function hitungKeuntungan() {
        // Mengambil input pengguna
        const x1 = parseFloat(document.getElementById("x1").value);
        const y1 = parseFloat(document.getElementById("y1").value);
        const l1 = parseFloat(document.getElementById("l1").value);
        const z1 = parseFloat(document.getElementById("z1").value);

        const x2 = parseFloat(document.getElementById("x2").value);
        const y2 = parseFloat(document.getElementById("y2").value);
        const l2 = parseFloat(document.getElementById("l2").value);
        const z2 = parseFloat(document.getElementById("z2").value);

        const x3 = parseFloat(document.getElementById("x3").value);
        const y3 = parseFloat(document.getElementById("y3").value);
        const l3 = parseFloat(document.getElementById("l3").value);
        const z3 = parseFloat(document.getElementById("z3").value);

        const totalDeterjen = parseFloat(document.getElementById("totalDeterjen").value);
        const totalWaktu = parseFloat(document.getElementById("totalWaktu").value);
        const totalListrik = parseFloat(document.getElementById("totalListrik").value);

        // Logika perhitungan keuntungan maksimum
        // Di sini, Anda dapat menambahkan logika untuk menghitung keuntungan maksimum berdasarkan input yang diberikan

        // Tampilkan hasil
        const hasilKeuntungan = "Keuntungan Maksimal: [Sisipkan Hasil Perhitungan Di Sini]";
        document.getElementById("hasil").innerHTML = hasilKeuntungan;

        // Tampilkan modal hasil
        const hasilModal = new bootstrap.Modal(document.getElementById("hasilModal"));
        hasilModal.show();
      }
    </script>
  </body>
</html>
